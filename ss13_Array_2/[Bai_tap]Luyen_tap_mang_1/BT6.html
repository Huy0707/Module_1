<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
    <script>
        let numbers=[1, 3, 5, 7, 11, 13, 17, 19, 23, 27];
        let V=parseInt(prompt("Enter a number"));
        let found= false;
        for(let i=0; i<numbers.length ;i++) {
            if (numbers[i] === V) {
                found = true;
                break;
            }
        }
            if(found){
                alert(V+" có trong mảng");
            }else{alert(V+" không có trong mảng");}

    </script>
</body>
</html>
