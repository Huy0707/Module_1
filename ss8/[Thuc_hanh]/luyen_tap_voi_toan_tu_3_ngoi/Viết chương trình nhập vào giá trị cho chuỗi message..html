<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào giá trị cho chuỗi message. </title>
</head>
<body>
    <script>
        let login = prompt("Enter: ")
        let message = (login == "Employee")?
            "hello":
            (login == "Director")?
                "Grettings":
                (login == "")?
                    "No login":
                    ""
        alert(message);
    </script>
</body>
</html>
