<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
    <script>
        let a= Number(prompt("a: "));
        let b= Number(prompt("b: "));
        if ((a+b) < 4) {
            result="Below";
        } else {
            result="Over";
        }
        result= (a+b < 4) ? "Below" : "Over";
        alert(result);
    </script>
</body>
</html>
