<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5</title>
</head>
<body>
    <script>
        let numbers=[-1,-3,-5,-7,-11,-13,-17,-19,-23,-27];
        let count=0;
        for(let i=0;i<numbers.length;i++){
            if (numbers[i]<0){
                count++;
            }
        }
        document.write("Có "+ count + " số nguyên âm")
    </script>
</body>
</html>
