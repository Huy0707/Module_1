<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo form đơn giản</title>
    <link rel="stylesheet" href="[Bài tập] Tạo form đơn giản.css">
</head>
<body>
    <div class="container">
        <h1>SỞ THÍCH CỦA BẠN</h1>
        <form action="">
            <table>
                <tr>
                    <td><label>Họ và tên: </label></td>
                    <td colspan="3"><input type="text" name="yourname" id="name"></td>
                </tr>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label>Sở thích: </label></td>
                    <td class="checkbox">
                        <input type="checkbox" name="hobby" value="Thể thao"> <label>Thể thao</label><br>
                        <input type="checkbox" name="hobby" value="Lướt web"> <label>Lướt web</label><br>
                        <input type="checkbox" name="hobby" value="Du lịch"> <label>Du lịch</label>
                    </td>
                    <td class="checkbox">
                        <input type="checkbox" name="hobby" value="Âm nhạc"> <label>Âm nhạc</label><br>
                        <input type="checkbox" name="hobby" value="Chơi game"> <label>Chơi game</label>
                    </td>
                    <td class="checkbox">
                        <input type="checkbox" name="hobby" value="Đọc sách"> <label>Đọc sách</label><br>
                        <input type="checkbox" name="hobby" value="Điện ảnh"> <label>Điện ảnh</label>
                    </td>
            </table>
            <div class="button">
                <input type="submit" name="Submit Form" value="Gửi thông tin">
                <input type="reset" name="Reset Form" value="Nhập lại">
            </div>
        </form>
    </div>
</body>
</html>
