<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h2>Tính số ngày trong tháng</h2>
<input type="number" id="month" placeholder="Nhập tháng (1-12)">
<button onclick="tinhSoNgay()">Tính số ngày</button>
<p id="result"></p>
<script>
    function tinhSoNgay() {
        let month = Number(document.getElementById("month").value);
        let days;
        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                days = "31 ngày";
                break;
            case 4: case 6: case 9: case 11:
                days = "30 ngày";
                break;
            case 2:
                days = "28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Vui lòng nhập lại tháng!";
                return;
        }

        document.getElementById("result").innerText = "Tháng " + month + " có " + days + ".";
    }
</script>
</body>
</html>
