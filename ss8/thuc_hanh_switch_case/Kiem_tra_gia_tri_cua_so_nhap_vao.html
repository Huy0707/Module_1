<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra giá trị của số nhập vào</title>
</head>
<body>
    <script>
        var a = prompt("Nhap vao mot so bat ki")
        if (a >= 0){
            alert("+1")
        } else if (a <= 0) {
            alert("-1")
        } else{
            alert("0")
        }
    </script>
</body>
</html>
