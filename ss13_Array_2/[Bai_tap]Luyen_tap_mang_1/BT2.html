<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
    <script>
        let numbers=[5,6,12,3,18,20,26,28,29,39,37,49,56];
        let max = numbers[0];
        let index = 0;
        for (let i =1; i < numbers.length; i++) {
            if(numbers[i] > max){
                max = numbers[i];
                index = i;
            }
        }
        document.write("Giá trị lớn nhất trong mảng là: "+ max + "<br>");
        document.write("Vị trí của phần tử là: "+ index);
    </script>
</body>
</html>
