<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản 2</title>
    <link rel="stylesheet" href="[Bài tập] Tạo form đơn giản 2.css">
</head>
<body>
    <div class="container">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <form method="post">
            <table>
                <tr>
                    <td><label>Họ và tên</label></td>
                    <td><input type="text" name="yourname" id="name"></td>
                </tr>
                <tr>
                    <td><label>Ngày sinh</label></td>
                     <td><input type="date" name="date" id="date"></td>
                </tr>
                <tr>
                    <td><label>Giới tính</label></td>
                    <td colspan="2">
                        <input type="radio" name="gender" value="Nam">Nam
                        <input type="radio" name="gender" value="Nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td><label>Địa chỉ</label></td>
                    <td><input type="text" name="address" id="address"></td>
                </tr>
                <tr>
                    <td><label>Lớp</label></td>
                    <td><select name="Chọn lớp">
                        <option value="None">Chọn lớp</option>
                        <option value="12/1">12/1</option>
                        <option value="12/2">12/2</option>
                        <option value="12/3">12/3</option>
                        <option value="12/4">12/4</option>
                        <option value="12/5">12/5</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label>Điện thoại</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
            </table>
            <div class="button">
                <input type="submit" name="Submit Form" value="Đăng ký">
                <input type="reset" name="Reset Form" value="Nhập lại">
            </div>
        </form>
    </div>
</body>
</html>
