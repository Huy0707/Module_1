<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number=parseInt(prompt("Enter a number:"));
        isPrime(number)

        function isPrime(number){
            let count=0;
            let isPrime=false;
            for (let i=1; i<=number; i++){
                if (number % i == 0){
                    count += 1;
                }
            }
            if (count ==2) {
                isPrime=true;
            }
            if (isPrime){
                alert(number + ' là số nguyên tố');
            }else{alert(number + ' ko là số nguyên tố');}
        }
    </script>
</body>
</html>
