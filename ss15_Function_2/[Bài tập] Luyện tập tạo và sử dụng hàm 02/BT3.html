<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa:</title>
</head>
<body>
<h1>Tính giai thừa</h1>
<input type="number" id="numFactorial" placeholder="Nhập số nguyên">
<button onclick="testFactorial()">Tính</button>
<script>
    function factorial(n) {
        if(n < 0) return null;
        let result = 1;
        for(let i=2;i<=n;i++) result *= i;
        return result;
    }
    function testFactorial() {
        let n = Number(document.getElementById("numFactorial").value);
        alert("Giai thừa: " + factorial(n));
    }
</script>
</body>
</html>
