<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
    <script>
        let chars = prompt("Nhập vào một chuỗi có ký tự '-' :");
        let newChars = chars.replace(/-/g, '_');
        document.write("Chuỗi sau khi thay thế là: " + newChars);
    </script>
</body>
</html>
